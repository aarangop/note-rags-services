name: Notes API Deployment

on: 
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with: 
          version: 0.8.13
          enable-cache: true
      - name: Install dependencies
        run: uv sync --package notes-api
      - name: Run Ruff Check
        run: uv run ruff check ./notes-api
      - name: Run Ruff Format Check
        run: uv run ruff format --check ./notes-api
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./notes-api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            notes-api:latest
            notes-api:${{github.sha}}
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run tests
        run: docker run --rm notes-api:${{github.sha}} uv run pytest ./notes-api
