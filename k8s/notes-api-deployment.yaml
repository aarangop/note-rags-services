apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-api
  namespace: note-rags
  labels:
    app: notes-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-api
  template:
    metadata:
      labels:
        app: notes-api
    spec:
      containers:
      - name: notes-api
        image: notes-api:latest
        imagePullPolicy: IfNotPresent  # For local builds
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: notes-api-config
        - secretRef:
            name: notes-api-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5